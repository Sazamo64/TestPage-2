<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon ball"><use xlink:href="symbol-defs.svg#ball"></use></svg><span class="name"> ball</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon hat"><use xlink:href="symbol-defs.svg#hat"></use></svg><span class="name"> hat</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon magic"><use xlink:href="symbol-defs.svg#magic"></use></svg><span class="name"> magic</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon cross1"><use xlink:href="symbol-defs.svg#cross1"></use></svg><span class="name"> cross1</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon cross2"><use xlink:href="symbol-defs.svg#cross2"></use></svg><span class="name"> cross2</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon cross3"><use xlink:href="symbol-defs.svg#cross3"></use></svg><span class="name"> cross3</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon cross4"><use xlink:href="symbol-defs.svg#cross4"></use></svg><span class="name"> cross4</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon cross5"><use xlink:href="symbol-defs.svg#cross5"></use></svg><span class="name"> cross5</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon cross6"><use xlink:href="symbol-defs.svg#cross6"></use></svg><span class="name"> cross6</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon OK"><use xlink:href="symbol-defs.svg#OK"></use></svg><span class="name"> OK</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon Planet"><use xlink:href="symbol-defs.svg#Planet"></use></svg><span class="name"> Planet</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
